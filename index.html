<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Корейская клавиатура с проверкой правописания</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="light">
<div class="header">
  <h2>Экранная клавиатура</h2>
  <div class="theme-switch-container">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

  </div>
</div>

<div class="main-content">
  <div class="left-panel">
    <div id="fileDisplay">Содержимое выбранного словаря появится здесь</div>
<input type="file" id="fileInput" accept=".txt">
  </div>

  <div class="right-panel">
    <div id="output" contenteditable="true" placeholder="Введите слова..."></div>
    <button id="checkBtn" class="check-btn">Проверить правописание</button>
  </div>
</div>


<div class="keyboard" id="keyboard"></div>

  <script src="assets/scripts/hangul.js"></script>
  <script src="assets/scripts/hangul_keyboard.js"></script> 
<script>
const themeToggle = document.getElementById("themeToggle");

function setTheme(theme) {
  if (theme === "dark") {
    document.body.classList.add("dark");
    document.body.classList.remove("light");
    themeToggle.checked = true;  // ползунок вправо
  } else {
    document.body.classList.add("light");
    document.body.classList.remove("dark");
    themeToggle.checked = false; // ползунок влево
  }
  localStorage.setItem("theme", theme);
}

document.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");

  if (savedTheme) {
    setTheme(savedTheme);
  } else {
    setTheme("light");
  }

  themeToggle.addEventListener("change", () => {
    setTheme(themeToggle.checked ? "dark" : "light");
  });
});
</script>
</body>
</html>
